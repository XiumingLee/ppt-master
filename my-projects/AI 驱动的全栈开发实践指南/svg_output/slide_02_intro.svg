<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient-02" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EDE9FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg-gradient-02)"/>

  <!-- 顶部色条 -->
  <rect width="1280" height="8" fill="#1E3A5F"/>

  <!-- 标题 -->
  <text x="640" y="70" text-anchor="middle" font-family="微软雅黑, Arial" font-size="42" font-weight="bold" fill="#1E3A5F">
    软件开发的新纪元
  </text>

  <!-- 分隔线 -->
  <rect x="540" y="95" width="200" height="3" fill="#22D3EE"/>

  <!-- 副标题 -->
  <text x="640" y="135" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" fill="#64748B">
    开发模式的范式转移
  </text>

  <!-- 左侧：过去 -->
  <g transform="translate(80, 180)">
    <!-- 背景卡片 -->
    <rect width="520" height="450" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>

    <!-- 标题标签 -->
    <rect x="0" y="0" width="100" height="40" rx="12" fill="#94A3B8"/>
    <text x="50" y="27" text-anchor="middle" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#FFFFFF">
      过去
    </text>

    <!-- 图标区域 -->
    <g transform="translate(210, 70)">
      <circle cx="50" cy="50" r="50" fill="#F1F5F9"/>
      <!-- 疲惫的程序员图标 -->
      <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="40">😓</text>
    </g>

    <!-- 内容列表 -->
    <g transform="translate(40, 160)">
      <text x="0" y="0" font-family="微软雅黑, Arial" font-size="20" fill="#475569">
        <tspan x="0" dy="0">• 人类编写逻辑</tspan>
        <tspan x="0" dy="40">• 人类编写代码</tspan>
        <tspan x="0" dy="40">• 语法学习周期长</tspan>
        <tspan x="0" dy="40">• 调试耗时耗力</tspan>
        <tspan x="0" dy="60" fill="#64748B" font-size="16">角色：程序员</tspan>
      </text>
    </g>

    <!-- 底部流程 -->
    <g transform="translate(60, 380)">
      <rect x="0" y="0" width="120" height="40" rx="8" fill="#E2E8F0"/>
      <text x="60" y="26" text-anchor="middle" font-family="微软雅黑" font-size="14" fill="#475569">需求</text>
      <text x="140" y="26" text-anchor="middle" font-family="Arial" font-size="20" fill="#94A3B8">→</text>
      <rect x="170" y="0" width="120" height="40" rx="8" fill="#E2E8F0"/>
      <text x="230" y="26" text-anchor="middle" font-family="微软雅黑" font-size="14" fill="#475569">编码</text>
      <text x="310" y="26" text-anchor="middle" font-family="Arial" font-size="20" fill="#94A3B8">→</text>
      <rect x="340" y="0" width="120" height="40" rx="8" fill="#E2E8F0"/>
      <text x="400" y="26" text-anchor="middle" font-family="微软雅黑" font-size="14" fill="#475569">交付</text>
    </g>
  </g>

  <!-- 中间箭头 -->
  <g transform="translate(620, 380)">
    <circle cx="20" cy="0" r="30" fill="#22D3EE"/>
    <text x="20" y="8" text-anchor="middle" font-family="Arial" font-size="28" fill="#FFFFFF">→</text>
  </g>

  <!-- 右侧：现在 -->
  <g transform="translate(680, 180)">
    <!-- 背景卡片 -->
    <rect width="520" height="450" rx="12" fill="#FFFFFF" stroke="#22D3EE" stroke-width="3"/>

    <!-- 标题标签 -->
    <rect x="0" y="0" width="100" height="40" rx="12" fill="#22D3EE"/>
    <text x="50" y="27" text-anchor="middle" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#FFFFFF">
      现在
    </text>

    <!-- 图标区域 -->
    <g transform="translate(210, 70)">
      <circle cx="50" cy="50" r="50" fill="#E0F2FE"/>
      <!-- 指挥家图标 -->
      <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="40">🎯</text>
    </g>

    <!-- 内容列表 -->
    <g transform="translate(40, 160)">
      <text x="0" y="0" font-family="微软雅黑, Arial" font-size="20" fill="#475569">
        <tspan x="0" dy="0">• 人类定义逻辑</tspan>
        <tspan x="0" dy="40" font-weight="bold" fill="#1E3A5F">• AI 实现代码</tspan>
        <tspan x="0" dy="40">• 自然语言交互</tspan>
        <tspan x="0" dy="40">• 快速迭代验证</tspan>
        <tspan x="0" dy="60" fill="#1E3A5F" font-size="16" font-weight="bold">角色：产品经理 + 技术验收</tspan>
      </text>
    </g>

    <!-- 底部流程 -->
    <g transform="translate(60, 380)">
      <rect x="0" y="0" width="120" height="40" rx="8" fill="#22D3EE"/>
      <text x="60" y="26" text-anchor="middle" font-family="微软雅黑" font-size="14" fill="#FFFFFF">需求</text>
      <text x="140" y="26" text-anchor="middle" font-family="Arial" font-size="20" fill="#22D3EE">→</text>
      <rect x="170" y="0" width="120" height="40" rx="8" fill="#6366F1"/>
      <text x="230" y="26" text-anchor="middle" font-family="微软雅黑" font-size="14" fill="#FFFFFF">AI</text>
      <text x="310" y="26" text-anchor="middle" font-family="Arial" font-size="20" fill="#22D3EE">→</text>
      <rect x="340" y="0" width="120" height="40" rx="8" fill="#22D3EE"/>
      <text x="400" y="26" text-anchor="middle" font-family="微软雅黑" font-size="14" fill="#FFFFFF">交付</text>
    </g>
  </g>

  <!-- 底部适用场景 -->
  <g transform="translate(640, 670)">
    <text text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" fill="#64748B">
      适用场景：内部管理后台 • 数据看板 • MVP原型 • 简单应用工具
    </text>
  </g>
</svg>
