<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient-06" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg-gradient-06)"/>

  <!-- 顶部色条 -->
  <rect width="1280" height="8" fill="#1E3A5F"/>

  <!-- 标题 -->
  <text x="640" y="70" text-anchor="middle" font-family="微软雅黑, Arial" font-size="42" font-weight="bold" fill="#1E3A5F">
    掌控 AI 的"分而治之"策略
  </text>

  <!-- 分隔线 -->
  <rect x="540" y="95" width="200" height="3" fill="#22D3EE"/>

  <!-- 副标题 -->
  <text x="640" y="135" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" fill="#64748B">
    关键实践 II：迭代策略与上下文
  </text>

  <!-- 核心原则警告 -->
  <g transform="translate(640, 180)">
    <rect x="-500" y="0" width="1000" height="50" rx="8" fill="#FEF2F2" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="32" text-anchor="middle" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#DC2626">
      ⚠️ 禁止一次性生成整个项目！采用模块化构建 + 分而治之
    </text>
  </g>

  <!-- 四步法流程图 -->
  <g transform="translate(100, 260)">
    <!-- 步骤1 -->
    <g transform="translate(0, 0)">
      <rect width="240" height="180" rx="12" fill="#FFFFFF" stroke="#22D3EE" stroke-width="3"/>
      <!-- 步骤标签 -->
      <rect x="0" y="0" width="50" height="30" rx="6" fill="#22D3EE"/>
      <text x="25" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">1</text>
      <!-- 标题 -->
      <text x="120" y="60" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        数据库结构
      </text>
      <text x="120" y="85" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        先行
      </text>
      <!-- 图标 -->
      <circle cx="120" cy="125" r="25" fill="#E0F2FE"/>
      <text x="120" y="132" text-anchor="middle" font-family="Arial" font-size="22">🗄️</text>
    </g>

    <!-- 箭头1 -->
    <g transform="translate(255, 90)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="28" fill="#22D3EE">→</text>
    </g>

    <!-- 步骤2 -->
    <g transform="translate(290, 0)">
      <rect width="240" height="180" rx="12" fill="#FFFFFF" stroke="#6366F1" stroke-width="3"/>
      <rect x="0" y="0" width="50" height="30" rx="6" fill="#6366F1"/>
      <text x="25" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">2</text>
      <text x="120" y="60" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        后端接口
      </text>
      <text x="120" y="85" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        CRUD
      </text>
      <circle cx="120" cy="125" r="25" fill="#EDE9FE"/>
      <text x="120" y="132" text-anchor="middle" font-family="Arial" font-size="22">⚙️</text>
    </g>

    <!-- 箭头2 -->
    <g transform="translate(545, 90)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="28" fill="#22D3EE">→</text>
    </g>

    <!-- 步骤3 -->
    <g transform="translate(580, 0)">
      <rect width="240" height="180" rx="12" fill="#FFFFFF" stroke="#22D3EE" stroke-width="3"/>
      <rect x="0" y="0" width="50" height="30" rx="6" fill="#22D3EE"/>
      <text x="25" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">3</text>
      <text x="120" y="60" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        前端页面
      </text>
      <text x="120" y="85" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        对接
      </text>
      <circle cx="120" cy="125" r="25" fill="#E0F2FE"/>
      <text x="120" y="132" text-anchor="middle" font-family="Arial" font-size="22">🎨</text>
    </g>

    <!-- 箭头3 -->
    <g transform="translate(835, 90)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="28" fill="#22D3EE">→</text>
    </g>

    <!-- 步骤4 -->
    <g transform="translate(870, 0)">
      <rect width="240" height="180" rx="12" fill="#FFFFFF" stroke="#6366F1" stroke-width="3"/>
      <rect x="0" y="0" width="50" height="30" rx="6" fill="#6366F1"/>
      <text x="25" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">4</text>
      <text x="120" y="60" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        功能逐个
      </text>
      <text x="120" y="85" text-anchor="middle" font-family="微软雅黑, Arial" font-size="20" font-weight="bold" fill="#1E3A5F">
        叠加
      </text>
      <circle cx="120" cy="125" r="25" fill="#EDE9FE"/>
      <text x="120" y="132" text-anchor="middle" font-family="Arial" font-size="22">➕</text>
    </g>
  </g>

  <!-- 上下文投喂说明 -->
  <g transform="translate(100, 480)">
    <rect width="1080" height="120" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>

    <!-- 标题 -->
    <rect x="0" y="0" width="140" height="36" rx="6" fill="#F59E0B"/>
    <text x="70" y="24" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      上下文投喂
    </text>

    <!-- 内容 -->
    <g transform="translate(30, 55)">
      <text font-family="微软雅黑, Arial" font-size="16" fill="#92400E">
        <tspan x="0" dy="0">每次修改时，务必提供相关文件的<tspan font-weight="bold" fill="#B45309">完整代码</tspan></tspan>
        <tspan x="0" dy="30">• 不要指望 AI 记住之前的对话内容</tspan>
        <tspan x="400" dy="0">• 使用 @ 文件引用 或直接粘贴代码</tspan>
        <tspan x="0" dy="30">• 上下文越完整，AI 生成的代码越准确</tspan>
      </text>
    </g>
  </g>

  <!-- 底部总结 -->
  <g transform="translate(640, 640)">
    <rect x="-350" y="-25" width="700" height="50" rx="8" fill="#1E3A5F"/>
    <text x="0" y="5" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" fill="#FFFFFF">
      核心策略：<tspan fill="#22D3EE" font-weight="bold">模块化 + 增量式 + 充分投喂上下文</tspan>
    </text>
  </g>
</svg>
