<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient-08" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg-gradient-08)"/>

  <!-- 顶部色条 -->
  <rect width="1280" height="8" fill="#22D3EE"/>

  <!-- 标题 -->
  <text x="640" y="70" text-anchor="middle" font-family="微软雅黑, Arial" font-size="42" font-weight="bold" fill="#FFFFFF">
    成为精明的技术管理者
  </text>

  <!-- 分隔线 -->
  <rect x="540" y="95" width="200" height="3" fill="#22D3EE"/>

  <!-- 副标题 -->
  <text x="640" y="135" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" fill="#94A3B8">
    总结与建议
  </text>

  <!-- 核心结论卡片 -->
  <g transform="translate(640, 210)">
    <rect x="-400" y="-50" width="800" height="100" rx="16" fill="#22D3EE" fill-opacity="0.2"/>

    <!-- 引号装饰 -->
    <text x="-360" y="-5" font-family="Georgia, serif" font-size="60" fill="#22D3EE" fill-opacity="0.5">"</text>

    <!-- 核心结论 -->
    <text x="0" y="-5" text-anchor="middle" font-family="微软雅黑, Arial" font-size="28" font-weight="bold" fill="#FFFFFF">
      核心结论
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="微软雅黑, Arial" font-size="24" fill="#22D3EE">
      逻辑思维能力 <tspan font-size="28" font-weight="bold">></tspan> 编码语法能力
    </text>

    <text x="360" y="45" font-family="Georgia, serif" font-size="60" fill="#22D3EE" fill-opacity="0.5">"</text>
  </g>

  <!-- 三大建议 -->
  <!-- 建议1 -->
  <g transform="translate(140, 310)">
    <rect width="320" height="280" rx="16" fill="#1E3A5F" fill-opacity="0.8" stroke="#22D3EE" stroke-width="3"/>

    <!-- 图标背景圆 -->
    <circle cx="270" cy="40" r="28" fill="#E0F2FE"/>
    <!-- 图标 -->
    <text x="270" y="52" text-anchor="middle" font-family="Arial" font-size="32">🎯</text>

    <!-- 序号 -->
    <circle cx="40" cy="40" r="28" fill="#22D3EE"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial" font-size="26" font-weight="bold" fill="#FFFFFF">1</text>

    <!-- 标题 -->
    <text x="160" y="50" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" font-weight="bold" fill="#FFFFFF">
      保持小而美
    </text>

    <!-- 分隔线 -->
    <line x1="30" y1="85" x2="290" y2="85" stroke="#475569" stroke-width="2"/>

    <!-- 内容 -->
    <text x="30" y="120" font-family="微软雅黑, Arial" font-size="16" fill="#E2E8F0">
      <tspan x="30" dy="0">• 控制系统复杂度</tspan>
      <tspan x="30" dy="32">• 避免大型单体应用</tspan>
      <tspan x="30" dy="32">• 优先实现核心功能</tspan>
      <tspan x="30" dy="32">• 后期可逐步迭代</tspan>
    </text>
  </g>

  <!-- 建议2 -->
  <g transform="translate(480, 310)">
    <rect width="320" height="280" rx="16" fill="#1E3A5F" fill-opacity="0.8" stroke="#F59E0B" stroke-width="3"/>

    <!-- 图标背景圆 -->
    <circle cx="270" cy="40" r="28" fill="#FEF3C7"/>
    <!-- 图标 -->
    <text x="270" y="52" text-anchor="middle" font-family="Arial" font-size="32">👁️</text>

    <!-- 序号 -->
    <circle cx="40" cy="40" r="28" fill="#F59E0B"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial" font-size="26" font-weight="bold" fill="#FFFFFF">2</text>

    <!-- 标题 -->
    <text x="160" y="50" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" font-weight="bold" fill="#FFFFFF">
      人工介入
    </text>

    <!-- 分隔线 -->
    <line x1="30" y1="85" x2="290" y2="85" stroke="#475569" stroke-width="2"/>

    <!-- 内容 -->
    <text x="30" y="120" font-family="微软雅黑, Arial" font-size="16" fill="#E2E8F0">
      <tspan x="30" dy="0">• 支付环节人工 Review</tspan>
      <tspan x="30" dy="32">• 安全代码人工审计</tspan>
      <tspan x="30" dy="32">• 核心架构人工决策</tspan>
      <tspan x="30" dy="32">• AI 是助手不是替代</tspan>
    </text>
  </g>

  <!-- 建议3 -->
  <g transform="translate(820, 310)">
    <rect width="320" height="280" rx="16" fill="#1E3A5F" fill-opacity="0.8" stroke="#6366F1" stroke-width="3"/>

    <!-- 图标背景圆 -->
    <circle cx="270" cy="40" r="28" fill="#EDE9FE"/>
    <!-- 图标 -->
    <text x="270" y="52" text-anchor="middle" font-family="Arial" font-size="32">🧘</text>

    <!-- 序号 -->
    <circle cx="40" cy="40" r="28" fill="#6366F1"/>
    <text x="40" y="50" text-anchor="middle" font-family="Arial" font-size="26" font-weight="bold" fill="#FFFFFF">3</text>

    <!-- 标题 -->
    <text x="160" y="50" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" font-weight="bold" fill="#FFFFFF">
      心态管理
    </text>

    <!-- 分隔线 -->
    <line x1="30" y1="85" x2="290" y2="85" stroke="#475569" stroke-width="2"/>

    <!-- 内容 -->
    <text x="30" y="120" font-family="微软雅黑, Arial" font-size="16" fill="#E2E8F0">
      <tspan x="30" dy="0">• 把 AI 当初级搭档</tspan>
      <tspan x="30" dy="32">• 保持耐心和细致</tspan>
      <tspan x="30" dy="32">• 接受反复迭代调试</tspan>
      <tspan x="30" dy="32">• 持续学习新技巧</tspan>
    </text>
  </g>

  <!-- 底部感谢 -->
  <g transform="translate(640, 660)">
    <rect x="-300" y="-30" width="600" height="60" rx="30" fill="#22D3EE" fill-opacity="0.3" stroke="#22D3EE" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="微软雅黑, Arial" font-size="18" fill="#FFFFFF">
       让 AI 成为你的开发利器
    </text>
  </g>
</svg>
