<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 - 柔和警示 -->
  <defs>
    <linearGradient id="bg-gradient-04" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF2F2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FEE2E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECACA;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg-gradient-04)"/>

  <!-- 顶部色条 - 警告色 -->
  <rect width="1280" height="8" fill="#DC2626"/>

  <!-- 标题 -->
  <text x="640" y="70" text-anchor="middle" font-family="微软雅黑, Arial" font-size="42" font-weight="bold" fill="#991B1B">
    AI 不是万能的：风险与边界
  </text>

  <!-- 分隔线 -->
  <rect x="540" y="95" width="200" height="3" fill="#DC2626"/>

  <!-- 副标题 -->
  <text x="640" y="135" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" fill="#DC2626">
    认清现实：AI 编程的局限性
  </text>

  <!-- 冰山图左侧 - 水面上（快速生成的代码） -->
  <g transform="translate(80, 180)">
    <!-- 冰山水面线 -->
    <rect x="0" y="200" width="540" height="2" fill="#3B82F6" opacity="0.5"/>
    <text x="520" y="190" text-anchor="end" font-family="微软雅黑" font-size="14" fill="#3B82F6">水面线</text>

    <!-- 水面上部分 - 绿色正面 -->
    <path d="M 100 200 L 100 80 Q 270 20 440 80 L 440 200 Z" fill="#86EFAC" stroke="#22C55E" stroke-width="2"/>

    <!-- 冰山顶部标签 -->
    <text x="270" y="130" text-anchor="middle" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#166534">
      快速生成的代码
    </text>
    <text x="270" y="155" text-anchor="middle" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
      开发效率提升
    </text>

    <!-- 水下部分 - 红色警告 -->
    <path d="M 100 200 L 50 450 L 490 450 L 440 200 Z" fill="#FECACA" stroke="#DC2626" stroke-width="2"/>

    <!-- 冰山水下标签 -->
    <text x="270" y="280" text-anchor="middle" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#991B1B">
      维护成本与技术债务
    </text>
  </g>

  <!-- 右侧 - 四大局限性列表 -->
  <g transform="translate(660, 180)">
    <!-- 限制 1: 上下文遗忘 -->
    <g transform="translate(0, 0)">
      <rect width="540" height="85" rx="8" fill="#FFFFFF" stroke="#FECACA" stroke-width="2"/>
      <circle cx="45" cy="42" r="24" fill="#FEE2E2"/>
      <text x="45" y="50" text-anchor="middle" font-family="Arial" font-size="24">📝</text>
      <text x="85" y="35" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#1E3A5F">
        上下文遗忘
      </text>
      <text x="85" y="60" font-family="微软雅黑, Arial" font-size="14" fill="#64748B">
        对话过长导致前后代码不一致
      </text>
    </g>

    <!-- 限制 2: 逻辑幻觉 -->
    <g transform="translate(0, 100)">
      <rect width="540" height="85" rx="8" fill="#FFFFFF" stroke="#FECACA" stroke-width="2"/>
      <circle cx="45" cy="42" r="24" fill="#FEE2E2"/>
      <text x="45" y="50" text-anchor="middle" font-family="Arial" font-size="24">🌀</text>
      <text x="85" y="35" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#1E3A5F">
        逻辑幻觉
      </text>
      <text x="85" y="60" font-family="微软雅黑, Arial" font-size="14" fill="#64748B">
        编造不存在的函数，导致死循环
      </text>
    </g>

    <!-- 限制 3: 缺乏架构观 -->
    <g transform="translate(0, 200)">
      <rect width="540" height="85" rx="8" fill="#FFFFFF" stroke="#FECACA" stroke-width="2"/>
      <circle cx="45" cy="42" r="24" fill="#FEE2E2"/>
      <text x="45" y="50" text-anchor="middle" font-family="Arial" font-size="24">🏗️</text>
      <text x="85" y="35" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#1E3A5F">
        缺乏架构观
      </text>
      <text x="85" y="60" font-family="微软雅黑, Arial" font-size="14" fill="#64748B">
        容易生成难以维护的"面条式代码"
      </text>
    </g>

    <!-- 限制 4: 安全隐患 -->
    <g transform="translate(0, 300)">
      <rect width="540" height="85" rx="8" fill="#FFFFFF" stroke="#DC2626" stroke-width="3"/>
      <circle cx="45" cy="42" r="24" fill="#FEE2E2"/>
      <text x="45" y="50" text-anchor="middle" font-family="Arial" font-size="24">⚠️</text>
      <text x="85" y="35" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#DC2626">
        安全隐患
      </text>
      <text x="85" y="60" font-family="微软雅黑, Arial" font-size="14" fill="#64748B">
        可能硬编码密钥或忽略 SQL 注入
      </text>
    </g>
  </g>

  <!-- 底部警告框 -->
  <g transform="translate(640, 670)">
    <rect x="-400" y="-25" width="800" height="50" rx="8" fill="#FEF2F2" stroke="#DC2626" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" fill="#DC2626">
      ⚠️ 重要：支付、安全等关键环节必须人工 Review
    </text>
  </g>
</svg>
