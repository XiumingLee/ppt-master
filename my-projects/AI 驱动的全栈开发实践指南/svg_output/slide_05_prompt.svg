<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 左右分色 -->
  <rect width="640" height="720" fill="#FEF2F2"/>
  <rect x="640" width="640" height="720" fill="#F0FDF4"/>

  <!-- 顶部色条 -->
  <rect width="1280" height="8" fill="#1E3A5F"/>

  <!-- 标题 -->
  <text x="640" y="70" text-anchor="middle" font-family="微软雅黑, Arial" font-size="42" font-weight="bold" fill="#1E3A5F">
    如何让 AI 听懂你的需求？
  </text>

  <!-- 分隔线 -->
  <rect x="540" y="95" width="200" height="3" fill="#22D3EE"/>

  <!-- 副标题 -->
  <text x="640" y="135" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" fill="#64748B">
    关键实践 I：提示词工程
  </text>

  <!-- 左侧：Bad Prompt -->
  <g transform="translate(80, 180)">
    <!-- 标题 -->
    <rect x="0" y="0" width="100" height="36" rx="6" fill="#DC2626"/>
    <text x="50" y="24" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      ❌ Bad
    </text>

    <!-- 内容卡片 -->
    <rect x="0" y="50" width="520" height="400" rx="12" fill="#FEF2F2" stroke="#FECACA" stroke-width="2"/>

    <!-- 示例文本 -->
    <g transform="translate(30, 90)">
      <text x="0" y="0" font-family="微软雅黑, Arial" font-size="18" fill="#991B1B">
        <tspan x="0" dy="0">"帮我做一个待办应用"</tspan>
      </text>

      <line x1="0" y1="30" x2="460" y2="30" stroke="#FECACA" stroke-width="1"/>

      <!-- 问题列表 -->
      <g transform="translate(0, 60)">
        <text font-family="微软雅黑, Arial" font-size="16" fill="#DC2626">
          <tspan x="0" dy="0">问题：</tspan>
          <tspan x="0" dy="30">• 没有说明技术栈</tspan>
          <tspan x="0" dy="30">• 没有说明功能范围</tspan>
          <tspan x="0" dy="30">• 没有说明数据结构</tspan>
          <tspan x="0" dy="30">• 没有说明验收标准</tspan>
        </text>
      </g>

      <!-- 结果 -->
      <g transform="translate(0, 230)">
        <rect x="0" y="0" width="460" height="80" rx="8" fill="#FEE2E2"/>
        <text x="230" y="30" text-anchor="middle" font-family="微软雅黑, Arial" font-size="14" font-weight="bold" fill="#991B1B">
          AI 可能返回：
        </text>
        <text x="230" y="55" text-anchor="middle" font-family="微软雅黑, Arial" font-size="13" fill="#991B1B">
          "您想要什么功能的待办应用？"
        </text>
      </g>

      <!-- 重复对话 -->
      <g transform="translate(0, 330)">
        <text font-family="微软雅黑, Arial" font-size="14" fill="#64748B">
          <tspan x="0" dy="0">→ 需要反复追问，效率低下</tspan>
        </text>
      </g>
    </g>
  </g>

  <!-- 中间箭头 -->
  <g transform="translate(620, 380)">
    <circle cx="20" cy="0" r="30" fill="#22D3EE"/>
    <text x="20" y="8" text-anchor="middle" font-family="Arial" font-size="28" fill="#FFFFFF">→</text>
  </g>

  <!-- 右侧：Good Prompt -->
  <g transform="translate(680, 180)">
    <!-- 标题 -->
    <rect x="0" y="0" width="100" height="36" rx="6" fill="#16A34A"/>
    <text x="50" y="24" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      ✅ Good
    </text>

    <!-- 内容卡片 -->
    <rect x="0" y="50" width="520" height="400" rx="12" fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2"/>

    <!-- 黄金法则结构 -->
    <g transform="translate(30, 90)">
      <!-- 四要素 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="26" rx="4" fill="#DCFCE7"/>
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          角色
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = 资深全栈工程师
        </text>
      </g>

      <g transform="translate(0, 35)">
        <rect x="0" y="0" width="100" height="26" rx="4" fill="#DCFCE7"/>
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          背景
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = Spring Boot + Vue3 + MySQL
        </text>
      </g>

      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="100" height="26" rx="4" fill="#DCFCE7"/>
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          任务
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = 创建 TodoItem 实体的 CRUD 接口
        </text>
      </g>

      <g transform="translate(0, 105)">
        <rect x="0" y="0" width="100" height="26" rx="4" fill="#DCFCE7"/>
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          约束
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = 字段验证 + 中文注释 + 异常处理
        </text>
      </g>

      <line x1="0" y1="150" x2="460" y2="150" stroke="#BBF7D0" stroke-width="1"/>

      <!-- 结果 -->
      <g transform="translate(0, 170)">
        <rect x="0" y="0" width="460" height="80" rx="8" fill="#DCFCE7"/>
        <text x="230" y="30" text-anchor="middle" font-family="微软雅黑, Arial" font-size="14" font-weight="bold" fill="#166534">
          AI 返回：
        </text>
        <text x="230" y="55" text-anchor="middle" font-family="微软雅黑, Arial" font-size="13" fill="#166534">
          完整的 Entity + Repository + Service + Controller
        </text>
      </g>

      <!-- 关键技巧 -->
      <g transform="translate(0, 270)">
        <text font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          <tspan x="0" dy="0">→ 像给<tspan font-weight="bold">实习生</tspan>布置任务一样详细</tspan>
        </text>
      </g>
    </g>
  </g>

  <!-- 底部核心提示 -->
  <g transform="translate(640, 680)">
    <rect x="-350" y="-25" width="700" height="50" rx="8" fill="#1E3A5F"/>
    <text x="0" y="5" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" fill="#FFFFFF">
      黄金法则：<tspan fill="#22D3EE" font-weight="bold">角色 + 背景 + 任务 + 约束</tspan>
    </text>
  </g>
</svg>
