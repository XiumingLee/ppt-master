<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  
  <rect width="640" height="720" fill="#FEF2F2" />
  <rect x="640" width="640" height="720" fill="#F0FDF4" />

  
  <rect width="1280" height="8" fill="#1E3A5F" />

  
  <text x="640" y="70" text-anchor="middle" font-family="微软雅黑, Arial" font-size="42" font-weight="bold" fill="#1E3A5F">
    如何让 AI 听懂你的需求？
  </text>

  
  <rect x="540" y="95" width="200" height="3" fill="#22D3EE" />

  
  <text x="640" y="135" text-anchor="middle" font-family="微软雅黑, Arial" font-size="22" fill="#64748B">
    关键实践 I：提示词工程
  </text>

  
  <g transform="translate(80, 180)">
    
    <path fill="#DC2626" d="M6,0 H94 A6,6 0 0 1 100,6 V30 A6,6 0 0 1 94,36 H6 A6,6 0 0 1 0,30 V6 A6,6 0 0 1 6,0 Z" />
    <text x="50" y="24" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      ❌ Bad
    </text>

    
    <path fill="#FEF2F2" stroke="#FECACA" stroke-width="2" d="M12,50 H508 A12,12 0 0 1 520,62 V438 A12,12 0 0 1 508,450 H12 A12,12 0 0 1 0,438 V62 A12,12 0 0 1 12,50 Z" />

    
    <g transform="translate(30, 90)">
      <text fill="#991B1B" font-family="微软雅黑, Arial" font-size="18" x="0" y="0">"帮我做一个待办应用"</text><line x1="0" y1="30" x2="460" y2="30" stroke="#FECACA" stroke-width="1" />

      
      <g transform="translate(0, 60)">
        <text fill="#DC2626" font-family="微软雅黑, Arial" font-size="16" x="0" y="0">问题：</text><text fill="#DC2626" font-family="微软雅黑, Arial" font-size="16" x="0" y="30">• 没有说明技术栈</text><text fill="#DC2626" font-family="微软雅黑, Arial" font-size="16" x="0" y="60">• 没有说明功能范围</text><text fill="#DC2626" font-family="微软雅黑, Arial" font-size="16" x="0" y="90">• 没有说明数据结构</text><text fill="#DC2626" font-family="微软雅黑, Arial" font-size="16" x="0" y="120">• 没有说明验收标准</text></g>

      
      <g transform="translate(0, 230)">
        <path fill="#FEE2E2" d="M8,0 H452 A8,8 0 0 1 460,8 V72 A8,8 0 0 1 452,80 H8 A8,8 0 0 1 0,72 V8 A8,8 0 0 1 8,0 Z" />
        <text x="230" y="30" text-anchor="middle" font-family="微软雅黑, Arial" font-size="14" font-weight="bold" fill="#991B1B">
          AI 可能返回：
        </text>
        <text x="230" y="55" text-anchor="middle" font-family="微软雅黑, Arial" font-size="13" fill="#991B1B">
          "您想要什么功能的待办应用？"
        </text>
      </g>

      
      <g transform="translate(0, 330)">
        <text fill="#64748B" font-family="微软雅黑, Arial" font-size="14" x="0" y="0">→ 需要反复追问，效率低下</text></g>
    </g>
  </g>

  
  <g transform="translate(620, 380)">
    <circle cx="20" cy="0" r="30" fill="#22D3EE" />
    <text x="20" y="8" text-anchor="middle" font-family="Arial" font-size="28" fill="#FFFFFF">→</text>
  </g>

  
  <g transform="translate(680, 180)">
    
    <path fill="#16A34A" d="M6,0 H94 A6,6 0 0 1 100,6 V30 A6,6 0 0 1 94,36 H6 A6,6 0 0 1 0,30 V6 A6,6 0 0 1 6,0 Z" />
    <text x="50" y="24" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
      ✅ Good
    </text>

    
    <path fill="#F0FDF4" stroke="#BBF7D0" stroke-width="2" d="M12,50 H508 A12,12 0 0 1 520,62 V438 A12,12 0 0 1 508,450 H12 A12,12 0 0 1 0,438 V62 A12,12 0 0 1 12,50 Z" />

    
    <g transform="translate(30, 90)">
      
      <g transform="translate(0, 0)">
        <path fill="#DCFCE7" d="M4,0 H96 A4,4 0 0 1 100,4 V22 A4,4 0 0 1 96,26 H4 A4,4 0 0 1 0,22 V4 A4,4 0 0 1 4,0 Z" />
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          角色
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = 资深全栈工程师
        </text>
      </g>

      <g transform="translate(0, 35)">
        <path fill="#DCFCE7" d="M4,0 H96 A4,4 0 0 1 100,4 V22 A4,4 0 0 1 96,26 H4 A4,4 0 0 1 0,22 V4 A4,4 0 0 1 4,0 Z" />
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          背景
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = Spring Boot + Vue3 + MySQL
        </text>
      </g>

      <g transform="translate(0, 70)">
        <path fill="#DCFCE7" d="M4,0 H96 A4,4 0 0 1 100,4 V22 A4,4 0 0 1 96,26 H4 A4,4 0 0 1 0,22 V4 A4,4 0 0 1 4,0 Z" />
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          任务
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = 创建 TodoItem 实体的 CRUD 接口
        </text>
      </g>

      <g transform="translate(0, 105)">
        <path fill="#DCFCE7" d="M4,0 H96 A4,4 0 0 1 100,4 V22 A4,4 0 0 1 96,26 H4 A4,4 0 0 1 0,22 V4 A4,4 0 0 1 4,0 Z" />
        <text x="50" y="18" text-anchor="middle" font-family="微软雅黑" font-size="12" font-weight="bold" fill="#166534">
          约束
        </text>
        <text x="110" y="18" font-family="微软雅黑, Arial" font-size="14" fill="#166534">
          = 字段验证 + 中文注释 + 异常处理
        </text>
      </g>

      <line x1="0" y1="150" x2="460" y2="150" stroke="#BBF7D0" stroke-width="1" />

      
      <g transform="translate(0, 170)">
        <path fill="#DCFCE7" d="M8,0 H452 A8,8 0 0 1 460,8 V72 A8,8 0 0 1 452,80 H8 A8,8 0 0 1 0,72 V8 A8,8 0 0 1 8,0 Z" />
        <text x="230" y="30" text-anchor="middle" font-family="微软雅黑, Arial" font-size="14" font-weight="bold" fill="#166534">
          AI 返回：
        </text>
        <text x="230" y="55" text-anchor="middle" font-family="微软雅黑, Arial" font-size="13" fill="#166534">
          完整的 Entity + Repository + Service + Controller
        </text>
      </g>

      
      <g transform="translate(0, 270)">
        <text fill="#166534" font-family="微软雅黑, Arial" font-size="14" x="0" y="0">→ 像给实习生布置任务一样详细</text></g>
    </g>
  </g>

  
  <g transform="translate(640, 680)">
    <path fill="#1E3A5F" d="M-342,-25 H342 A8,8 0 0 1 350,-17 V17 A8,8 0 0 1 342,25 H-342 A8,8 0 0 1 -350,17 V-17 A8,8 0 0 1 -342,-25 Z" />
    <text x="0" y="5" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" fill="#FFFFFF">
      黄金法则：<tspan fill="#22D3EE" font-weight="bold">角色 + 背景 + 任务 + 约束</tspan>
    </text>
  </g>
</svg>