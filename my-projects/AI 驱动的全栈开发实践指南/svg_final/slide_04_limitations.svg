      </text>
    </g>

    
    <g transform="translate(0, 100)">
      <path fill="#FFFFFF" stroke="#FECACA" stroke-width="2" d="M8,0 H532 A8,8 0 0 1 540,8 V77 A8,8 0 0 1 532,85 H8 A8,8 0 0 1 0,77 V8 A8,8 0 0 1 8,0 Z" />
      <circle cx="45" cy="42" r="24" fill="#FEE2E2" />
      <text x="45" y="50" text-anchor="middle" font-family="Arial" font-size="24">🌀</text>
      <text x="85" y="35" font-family="微软雅黑, Arial" font-size="18" font-weight="bold" fill="#1E3A5F">
        逻辑幻觉
      </text>
      <text x="85" y="60" font-family="微软雅黑, Arial" font-size="14" fill="#64748B">
