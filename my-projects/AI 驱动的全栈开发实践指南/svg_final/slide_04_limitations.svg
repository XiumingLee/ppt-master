      </text>
      <text x="85" y="60" font-family="微软雅黑, Arial" font-size="14" fill="#64748B">
        可能硬编码密钥或忽略 SQL 注入
      </text>
    </g>
  </g>

  
  <g transform="translate(640, 670)">
    <path fill="#FEF2F2" stroke="#DC2626" stroke-width="2" d="M-392,-25 H392 A8,8 0 0 1 400,-17 V17 A8,8 0 0 1 392,25 H-392 A8,8 0 0 1 -400,17 V-17 A8,8 0 0 1 -392,-25 Z" />
    <text x="0" y="5" text-anchor="middle" font-family="微软雅黑, Arial" font-size="16" fill="#DC2626">
      ⚠️ 重要：支付、安全等关键环节必须人工 Review
    </text>
  </g>
